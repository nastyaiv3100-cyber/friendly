<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>grmg</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --hero-auto-speed: 1.3;   
      --hero-input-speed: 2.3;  
      --bg-image: url("https://img.genially.com/684ea2da1b51060014c50e97/1c7bcd45-839e-4cd5-b7c6-282316f0bc7d.png");
      --bg-overlay: rgba(0, 0, 0, 0.0);
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Roboto Condensed", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        var(--bg-image) center/cover no-repeat;
      overflow: hidden;
      color: #fff;
      font-size: 20px; 
    }

    .hud {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      padding: 8px 16px;
      background: rgba(5, 5, 5, 0.45);
      border-radius: 999px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
      align-items: center;
      z-index: 50;
      font-size: 20px; 
    }
    .hud-item {
      letter-spacing: 0.03em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .hud-label { opacity: 0.8; }
    .hud-value {
      font-weight: 700;
      color: #ffe28a;
    }
    
    #hero {
      position: absolute;
      width: 100px;
      height: 120px;
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/b5eb2c5a-6b5d-422c-a40c-859163453b49.png") center/contain no-repeat;
      transform-origin: center center;
      transition: transform 0.15s ease-out;
      z-index: 5;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.55));
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0) scale(var(--hero-scale, 1)); }
      25% { transform: translateX(-8px) rotate(-5deg) scale(var(--hero-scale, 1)); }
      50% { transform: translateX(6px) rotate(4deg) scale(var(--hero-scale, 1)); }
      75% { transform: translateX(-4px) rotate(-3deg) scale(var(--hero-scale, 1)); }
    }
    .hero-wiggle { animation: wiggle 0.6s ease; }

    .item,
    .candy,
    .bomb {
      position: absolute;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.25s ease, filter 0.2s ease;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
      z-index: 10;
    }

    .item { width: 80px; height: 80px; }
    .item-type-1 {
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/e0b5d75b-4009-40ac-87db-a759aa2f90d9.png") center/contain no-repeat;    
    }
    .item-type-2 {
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/e0b5d75b-4009-40ac-87db-a759aa2f90d9.png") center/contain no-repeat;    
    }
    .item-type-3 {
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/e0b5d75b-4009-40ac-87db-a759aa2f90d9.png") center/contain no-repeat;    
    }

    .candy {
      width: 70px;
      height: 70px;
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/bde63f7e-53e6-49b9-890c-1772248e903b.png") center/contain no-repeat;
    }

    .bomb {
      width: 80px;
      height: 80px;
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/d5faf9fc-2efe-4fa6-8599-04515a34e33e.png") center/contain no-repeat;
    }

    .nearby {
      filter:
        drop-shadow(0 0 4px rgba(255, 240, 180, 0.9))
        drop-shadow(0 0 10px rgba(255, 220, 140, 0.8));
      transform: translateZ(0);
    }

    .gold-pop {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,215,128,0.1) 55%, transparent 70%);
      opacity: 0;
      transform: scale(0.4);
      animation: pop 0.6s ease-out forwards;
      mix-blend-mode: screen;
      z-index: 40;
    }
    @keyframes pop {
      0% { opacity: 0; transform: scale(0.2); }
      20% { opacity: 1; transform: scale(1.1); }
      60% { opacity: 0.85; transform: scale(0.9); }
      100% { opacity: 0; transform: scale(1.3); }
    }

    .floating-score {
      position: absolute;
      color: #ffe28a;
      font-size: 24px; 
      font-weight: 800;
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
      pointer-events: none;
      animation: floatScore 1s ease-out forwards;
      z-index: 40;
    }
    @keyframes floatScore {
      0% { opacity: 0; transform: translateY(10px) scale(0.8); }
      20% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-40px) scale(1.05); }
    }

    .error-mark {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(220, 20, 60, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 900;
      font-size: 22px; 
      pointer-events: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      animation: bounceMark 0.8s ease-out forwards;
      z-index: 35;
    }
    @keyframes bounceMark {
      0% { opacity: 0; transform: translateY(-10px) scale(0.4); }
      40% { opacity: 1; transform: translateY(0) scale(1.1); }
      70% { transform: translateY(-6px) scale(0.95); }
      100% { opacity: 0; transform: translateY(-12px) scale(0.9); }
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.55), rgba(0,0,0,0.85));
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-backdrop.active {
      display: flex;
    }
    .modal-window {
      position: relative;
      width: min(460px, 90vw);
      padding: 30px 34px 26px;
      background: url("https://img.genially.com/684ea2da1b51060014c50e97/30e8a907-cdb7-4203-91f1-69857f800b7e.png") center/cover no-repeat;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.75);
      color: #35170c;
      backdrop-filter: blur(4px);
      overflow: hidden;
      font-size: 25px; 
    }
    .modal-header {
      font-size: 20px; 
      font-weight: 700;
      margin-bottom: 14px;
      text-align: center;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }
    .modal-question {
      font-size: 20px; 
      margin-bottom: 16px;
      text-align: center;
    }
    .modal-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option-btn {
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 20px; 
      cursor: pointer;
      text-align: left;
      background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(250,242,217,0.96));
      box-shadow: 0 4px 10px rgba(0,0,0,0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      display: flex;
      gap: 8px;
      align-items: center;
      font-family: "Roboto Condensed", sans-serif;
    }
    .option-btn span.bullet {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(120, 96, 60, 0.7);
    }
    .option-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.24);
    }
    .option-btn.correct-highlight {
      background: linear-gradient(135deg, #ffe28a, #ffcc66);
      box-shadow: 0 0 18px rgba(255,215,128,0.9);
    }
    @keyframes shakeOption {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
    }
    .option-incorrect-anim { animation: shakeOption 0.4s ease; }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 120;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      text-align: center;
      padding: 30px 30px 24px;
      border-radius: 20px;
      background: radial-gradient(circle at top, rgba(255,255,255,0.06), rgba(0,0,0,0.9));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 25px 60px rgba(0,0,0,0.9);
      position: relative;
      overflow: hidden;
      min-width: min(360px, 90vw);
      font-family: "Roboto Condensed", sans-serif;
      font-size: 20px;
    }
    .overlay-title {
      font-size: 26px; 
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 14px;
      color: #ffe28a;
      text-shadow: 0 0 18px rgba(0,0,0,0.9);
    }
    .overlay-sub {
      font-size: 20px; 
      margin-bottom: 20px;
      opacity: 0.9;
      color: #f8f8f8;
    }
    .btn-primary {
      border: none;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 20px; 
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, #ffe28a, #ffcc66);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      color: #3b2a08;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      font-family: "Roboto Condensed", sans-serif;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 35px rgba(0,0,0,0.85);
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 14px;
      border-radius: 2px;
      opacity: 0;
      pointer-events: none;
      background: linear-gradient(to bottom, #fff9d6, #ffcc66);
      animation: confetti 1.4s ease-out infinite;
      mix-blend-mode: screen;
      z-index: 110;
    }
    @keyframes confetti {
      0%   { opacity: 0; transform: translate3d(0,-40px,0) rotateZ(0deg); }
      10%  { opacity: 1; }
      60%  { opacity: 1; transform: translate3d(0,40px,0) rotateZ(180deg); }
      100% { opacity: 0; transform: translate3d(0,60px,0) rotateZ(270deg); }
    }

    .hint-controls {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      color: #eee;
      font-size: 20px; 
      letter-spacing: 0.06em;
      text-transform: uppercase;
      opacity: 0.9;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 40;
      font-family: "Roboto Condensed", sans-serif;
    }
    .hint-key {
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.4);
      padding: 2px 6px;
      font-size: 20px; 
      background: rgba(255,255,255,0.06);
    }
  </style>

<body>
  <div id="game">
    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">Баллы:</span>
        <span id="score" class="hud-value">0</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Ошибки:</span>
        <span id="mistakes" class="hud-value">0 / 3</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">Выполнено:</span>
        <span id="found" class="hud-value">0 / 10</span>
      </div>
    </div>

    <div id="hero"></div>

    <div id="taskModal" class="modal-backdrop">
      <div class="modal-window">
        <div class="modal-header">Задание</div>
        <div id="modalQuestion" class="modal-question"></div>
        <div id="modalOptions" class="modal-options"></div>
      </div>
    </div>

    <div id="gameOverOverlay" class="overlay">
      <div class="overlay-content">
        <div class="overlay-title" id="overlayTitle">КОНЕЦ ИГРЫ</div>
        <div class="overlay-sub" id="overlaySub">Попробуешь ещё раз?</div>
        <button id="btnRestart" class="btn-primary">Повторить?</button>
      </div>
    </div>

    <div class="hint-controls">
      <span class="hint-key">↑ ↓ ← →</span>
      <span>Двигай героя</span>
    </div>
  </div>

  <script>
    const gameEl = document.getElementById('game');
    const heroEl = document.getElementById('hero');
    const scoreEl = document.getElementById('score');
    const mistakesEl = document.getElementById('mistakes');
    const foundEl = document.getElementById('found');

    const taskModal = document.getElementById('taskModal');
    const modalQuestionEl = document.getElementById('modalQuestion');
    const modalOptionsEl = document.getElementById('modalOptions');

    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlaySub = document.getElementById('overlaySub');
    const btnRestart = document.getElementById('btnRestart');

    const HERO_BASE_SIZE = { w: 90, h: 110 };
    let HERO_AUTO_SPEED = 1.3;
    let HERO_INPUT_SPEED = 2.3;
    const HERO_GROWTH_PER_CORRECT = 0.05;
    const NUM_MAIN_ITEMS = 10;
    const NUM_CANDIES = 3;
    const NUM_BOMBS = 2;
    const MAX_MISTAKES = 3;

    const SPAWN_BATCH_MIN = 2;
    const SPAWN_BATCH_MAX = 3;
    const SPAWN_INTERVAL = 1200;

    const NEARBY_DISTANCE = 100;

    let hero = {
      x: 200,
      y: 200,
      vx: 0,
      vy: 0,
      scale: 1,
      autoMoving: false,
      flipped: false
    };

    let keys = {
      ArrowUp: false,
      ArrowDown: false,
      ArrowLeft: false,
      ArrowRight: false
    };

    let items = [];
    let candies = [];
    let bombs = [];

    let pendingMain = NUM_MAIN_ITEMS;
    let pendingCandies = NUM_CANDIES;
    let pendingBombs = NUM_BOMBS;
    let spawnTimer = null;

    let score = 0;
    let mistakes = 0;
    let foundCount = 0;
    let isGameOver = false;
    let isWin = false;
    let currentItemId = null;

    let modalOpen = false;
    let savedVelocity = { vx: 0, vy: 0, autoMoving: false };

    const TASKS = [
      {
        question: "В записи числа 887 557 883 используются четыре разные цифры",
        options: [
          { text: "верно", correct: true },
          { text: "неверно", correct: false }
        ]
      },
      {
        question: " В числе 7634 76 сотен",
        options: [
          { text: "верно", correct: true },
          { text: "неверно", correct: false }
        ]
      },
      {
        question: " Сумма чисел 8419 и 10 000 равна 18 419",
        options: [
          { text: "верно", correct: true },
          { text: "неверно", correct: false }
        ]
      },
      {
        question: "Число 490 увеличили в 100 раз и получили 490 000",
        options: [
          { text: "неверно", correct: true },
          { text: "верно", correct: false }
        ]
      },
      {
        question: "Пятая часть от числа 1250 равна 250",
        options: [
          { text: "верно", correct: true },
          { text: "неверно", correct: false }
        ]
      },
      {
        question: "Одна шестая от числа 4200 равна 600",
        options: [
          { text: "неверно", correct: true },
          { text: "верно", correct: false }
        ]
      },
      {
        question: "64 дм больше, чем 6 м 4 дм",
        options: [
          { text: "неверно", correct: true },
          { text: "верно", correct: false }
        ]
      },
      {
        question: "В одном часе 600 минут",
        options: [
          { text: "неверно", correct: true },
          { text: "верно", correct: false }
        ]
      },
      {
        question: "Есть треугольники с двумя прямыми углами",
        options: [
          { text: "неверно", correct: true },
          { text: "верно", correct: false }
        ]
      },
      {
        question: "х килограммов картошки разложили в 4 мешка поровну. Значит, в одном мешке х : 4 килограммов картошки",
        options: [
          { text: "верно", correct: true },
          { text: "неверно", correct: false }
        ]
      }
    ];

    (function() {
      const mark = "cmFkaWF0ZWFjaGVy"; 
      const check = mark.split('').reduce((a,b)=>a+b.charCodeAt(0),0);
    })();

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function distance(ax, ay, bx, by) {
      const dx = ax - bx;
      const dy = ay - by;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function rectsOverlap(ax, ay, aw, ah, bx, by, bw, bh) {
      return !(ax + aw < bx || ax > bx + bw || ay + ah < by || ay > by + bh);
    }

    function anyOverlap(x, y, size) {
      const all = [
        ...items.map(i => ({ x: i.x, y: i.y, w: i.size, h: i.size })),
        ...candies.map(c => ({ x: c.x, y: c.y, w: c.size, h: c.size })),
        ...bombs.map(b => ({ x: b.x, y: b.y, w: b.size, h: b.size }))
      ];
      for (const o of all) {
        if (rectsOverlap(x, y, size, size, o.x, o.y, o.w, o.h)) return true;
      }
      return false;
    }

    function findNonOverlappingPosition(size) {
      const w = gameEl.clientWidth;
      const h = gameEl.clientHeight;
      const MAX_TRIES = 200;
      for (let i = 0; i < MAX_TRIES; i++) {
        const x = rand(40, w - size - 40);
        const y = rand(80, h - size - 80);
        if (!anyOverlap(x, y, size)) {
          const heroCx = hero.x + HERO_BASE_SIZE.w / 2;
          const heroCy = hero.y + HERO_BASE_SIZE.h / 2;
          const objCx = x + size / 2;
          const objCy = y + size / 2;
          if (distance(heroCx, heroCy, objCx, objCy) > NEARBY_DISTANCE + 30) {
            return { x, y };
          }
        }
      }
      return { x: rand(40, w - size - 40), y: rand(80, h - size - 80) };
    }

    function initGame() {
      const cs = getComputedStyle(document.documentElement);
      HERO_AUTO_SPEED = parseFloat(cs.getPropertyValue('--hero-auto-speed')) || 1.3;
      HERO_INPUT_SPEED = parseFloat(cs.getPropertyValue('--hero-input-speed')) || 2.3;

      score = 0;
      mistakes = 0;
      foundCount = 0;
      isGameOver = false;
      isWin = false;
      currentItemId = null;
      modalOpen = false;

      hero.scale = 1;
      hero.x = gameEl.clientWidth / 2 - HERO_BASE_SIZE.w / 2;
      hero.y = gameEl.clientHeight / 2 - HERO_BASE_SIZE.h / 2;
      hero.vx = 0;
      hero.vy = 0;
      hero.autoMoving = false;
      hero.flipped = false;
      updateHeroVisual();

      clearObjects();
      pendingMain = NUM_MAIN_ITEMS;
      pendingCandies = NUM_CANDIES;
      pendingBombs = NUM_BOMBS;

      updateHUD();
      hideModal();
      hideOverlay();

      if (spawnTimer) clearInterval(spawnTimer);
      spawnTimer = setInterval(spawnBatch, SPAWN_INTERVAL);

      requestAnimationFrame(gameLoop);
    }

    function clearObjects() {
      [...document.querySelectorAll('.item, .candy, .bomb, .gold-pop, .floating-score, .error-mark, .confetti')]
        .forEach(el => el.remove());
      items = [];
      candies = [];
      bombs = [];
    }

    function spawnBatch() {
      if (pendingMain <= 0 && pendingCandies <= 0 && pendingBombs <= 0) {
        clearInterval(spawnTimer);
        spawnTimer = null;
        return;
      }

      let toSpawn = Math.floor(rand(SPAWN_BATCH_MIN, SPAWN_BATCH_MAX + 1));

      while (toSpawn > 0 && (pendingMain > 0 || pendingCandies > 0 || pendingBombs > 0)) {
        const choices = [];
        if (pendingMain > 0) choices.push('main');
        if (pendingCandies > 0) choices.push('candy');
        if (pendingBombs > 0) choices.push('bomb');
        if (choices.length === 0) break;

        const type = choices[Math.floor(Math.random() * choices.length)];

        if (type === 'main' && pendingMain > 0) {
          spawnMainItem(NUM_MAIN_ITEMS - pendingMain);
          pendingMain--;
        } else if (type === 'candy' && pendingCandies > 0) {
          spawnCandy(NUM_CANDIES - pendingCandies);
          pendingCandies--;
        } else if (type === 'bomb' && pendingBombs > 0) {
          spawnBomb(NUM_BOMBS - pendingBombs);
          pendingBombs--;
        }
        toSpawn--;
      }
    }

    function spawnMainItem(index) {
      const id = 'item-' + index;
      const type = (index % 3) + 1;
      const size = 70;
      const pos = findNonOverlappingPosition(size);
      const x = pos.x;
      const y = pos.y;

      const el = document.createElement('div');
      el.classList.add('item', `item-type-${type}`);
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.dataset.id = id;
      el.dataset.index = index;

      el.addEventListener('click', () => {
        if (isGameOver || isWin) return;
        if (modalOpen) return;
        const obj = items.find(it => it.id === id);
        if (!obj || obj.solved) return;
        if (!obj.active) return;
        currentItemId = id;
        openTaskModalForItem(index);
      });

      gameEl.appendChild(el);

      items.push({ id, x, y, size, el, solved: false, type, active: false });
    }

    function spawnCandy(index) {
      const id = 'candy-' + index;
      const size = 60;
      const pos = findNonOverlappingPosition(size);
      const x = pos.x;
      const y = pos.y;

      const el = document.createElement('div');
      el.classList.add('candy');
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.dataset.id = id;

      gameEl.appendChild(el);
      candies.push({ id, x, y, size, el, eaten: false });
    }

    function spawnBomb(index) {
      const id = 'bomb-' + index;
      const size = 60;
      const pos = findNonOverlappingPosition(size);
      const x = pos.x;
      const y = pos.y;

      const el = document.createElement('div');
      el.classList.add('bomb');
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      el.dataset.id = id;

      gameEl.appendChild(el);
      bombs.push({ id, x, y, size, el, exploded: false });
    }

    function updateHUD() {
      scoreEl.textContent = score;
      mistakesEl.textContent = mistakes + ' / ' + MAX_MISTAKES;
      foundEl.textContent = foundCount + ' / ' + NUM_MAIN_ITEMS;
    }

    function updateHeroVisual() {
      heroEl.style.left = hero.x + 'px';
      heroEl.style.top = hero.y + 'px';
      heroEl.style.setProperty('--hero-scale', hero.scale);

      const scaleX = hero.flipped ? -hero.scale : hero.scale;
      heroEl.style.transform = `scale(${scaleX}, ${hero.scale})`;
    }

    function moveHeroByInput() {
      if (modalOpen) return;

      let dx = 0, dy = 0;
      if (keys.ArrowUp) dy -= 1;
      if (keys.ArrowDown) dy += 1;
      if (keys.ArrowLeft) dx -= 1;
      if (keys.ArrowRight) dx += 1;

      if (dx === 0 && dy === 0) return;

      const len = Math.hypot(dx, dy) || 1;
      dx = (dx / len) * HERO_INPUT_SPEED;
      dy = (dy / len) * HERO_INPUT_SPEED;

      const w = gameEl.clientWidth;
      const h = gameEl.clientHeight;
      const heroW = HERO_BASE_SIZE.w * hero.scale;
      const heroH = HERO_BASE_SIZE.h * hero.scale;
      const margin = 5;

      hero.x += dx;
      hero.y += dy;

      if (hero.x <= margin) {
        hero.x = margin;
      } else if (hero.x + heroW >= w - margin) {
        hero.x = w - margin - heroW;
      }

      if (hero.y <= 60) {
        hero.y = 60;
      } else if (hero.y + heroH >= h - margin) {
        hero.y = h - margin - heroH;
      }
    }

    function handleInputDirectionForAuto() {
      if (modalOpen) return;
      let dx = 0, dy = 0;
      if (keys.ArrowUp) dy -= 1;
      if (keys.ArrowDown) dy += 1;
      if (keys.ArrowLeft) dx -= 1;
      if (keys.ArrowRight) dx += 1;

      if (dx !== 0 || dy !== 0) {
        const len = Math.hypot(dx, dy) || 1;
        hero.vx = (dx / len);
        hero.vy = (dy / len);
      }
    }

    function moveHeroAuto() {
      if (!hero.autoMoving || modalOpen) return;

      const w = gameEl.clientWidth;
      const h = gameEl.clientHeight;
      const heroW = HERO_BASE_SIZE.w * hero.scale;
      const heroH = HERO_BASE_SIZE.h * hero.scale;
      const margin = 5;

      hero.x += hero.vx * HERO_AUTO_SPEED;
      hero.y += hero.vy * HERO_AUTO_SPEED;

      if (hero.x <= margin) {
        hero.x = margin;
        hero.vx *= -1;
        hero.flipped = !hero.flipped;
      } else if (hero.x + heroW >= w - margin) {
        hero.x = w - margin - heroW;
        hero.vx *= -1;
        hero.flipped = !hero.flipped;
      }

      if (hero.y <= 60) {
        hero.y = 60;
        hero.vy *= -1;
      } else if (hero.y + heroH >= h - margin) {
        hero.y = h - margin - heroH;
        hero.vy *= -1;
      }
    }

    function updateNearbyAndAutoMoveTrigger() {
      const heroCenterX = hero.x + HERO_BASE_SIZE.w * hero.scale / 2;
      const heroCenterY = hero.y + HERO_BASE_SIZE.h * hero.scale / 2;

      let anyNearby = false;

      items.forEach(it => {
        if (it.solved) {
          it.active = false;
          it.el.classList.remove('nearby');
          return;
        }
        const cx = it.x + it.size / 2;
        const cy = it.y + it.size / 2;
        const d = distance(heroCenterX, heroCenterY, cx, cy);
        const isNear = d <= NEARBY_DISTANCE;

        it.active = isNear;
        if (isNear) {
          it.el.classList.add('nearby');
          anyNearby = true;
        } else {
          it.el.classList.remove('nearby');
        }
      });

      candies.forEach(c => {
        const cx = c.x + c.size / 2;
        const cy = c.y + c.size / 2;
        const d = distance(heroCenterX, heroCenterY, cx, cy);
        if (d <= NEARBY_DISTANCE && !c.eaten) {
          c.el.classList.add('nearby');
        } else {
          c.el.classList.remove('nearby');
        }
      });

      bombs.forEach(b => {
        const cx = b.x + b.size / 2;
        const cy = b.y + b.size / 2;
        const d = distance(heroCenterX, heroCenterY, cx, cy);
        if (d <= NEARBY_DISTANCE && !b.exploded) {
          b.el.classList.add('nearby');
        } else {
          b.el.classList.remove('nearby');
        }
      });

      if (anyNearby && !hero.autoMoving) {
        hero.autoMoving = true;
        if (hero.vx === 0 && hero.vy === 0) {
          hero.vx = Math.random() > 0.5 ? 1 : -1;
          hero.vy = Math.random() > 0.5 ? 1 : -1;
        }
      }
    }

    function checkCollisions() {
      const heroW = HERO_BASE_SIZE.w * hero.scale;
      const heroH = HERO_BASE_SIZE.h * hero.scale;

      candies.forEach(c => {
        if (c.eaten) return;
        if (rectsOverlap(hero.x, hero.y, heroW, heroH, c.x, c.y, c.size, c.size)) {
          c.eaten = true;
          c.el.style.opacity = '0';
          c.el.style.transform = 'scale(0.3)';
          setTimeout(() => c.el.remove(), 250);

          score += 5;
          showGoldPop(c.x + c.size/2, c.y + c.size/2);
          showFloatingScore("+5", c.x + c.size/2, c.y);
          updateHUD();
        }
      });

      bombs.forEach(b => {
        if (b.exploded) return;
        if (rectsOverlap(hero.x, hero.y, heroW, heroH, b.x, b.y, b.size, b.size)) {
          b.exploded = true;
          b.el.style.opacity = '0';
          b.el.style.transform = 'scale(0.4)';
          setTimeout(() => b.el.remove(), 250);

          heroEl.classList.remove('hero-wiggle');
          void heroEl.offsetWidth;
          heroEl.classList.add('hero-wiggle');
        }
      });
    }

    function showGoldPop(cx, cy) {
      const pop = document.createElement('div');
      pop.className = 'gold-pop';
      pop.style.left = (cx - 40) + 'px';
      pop.style.top = (cy - 40) + 'px';
      gameEl.appendChild(pop);
      setTimeout(() => pop.remove(), 650);
    }

    function showFloatingScore(text, x, y) {
      const fs = document.createElement('div');
      fs.className = 'floating-score';
      fs.textContent = text;
      fs.style.left = x + 'px';
      fs.style.top = y + 'px';
      gameEl.appendChild(fs);
      setTimeout(() => fs.remove(), 1100);
    }

    function showErrorMark(x, y) {
      const mark = document.createElement('div');
      mark.className = 'error-mark';
      mark.textContent = '✕';
      mark.style.left = (x - 20) + 'px';
      mark.style.top = (y - 20) + 'px';
      gameEl.appendChild(mark);
      setTimeout(() => mark.remove(), 900);
    }

    function openTaskModalForItem(taskIndex) {
      const task = TASKS[taskIndex % TASKS.length];
      modalQuestionEl.textContent = task.question;
      modalOptionsEl.innerHTML = '';

      const shuffled = [...task.options].sort(() => Math.random() - 0.5);

      shuffled.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerHTML = `<span class="bullet"></span><span>${opt.text}</span>`;
        btn.addEventListener('click', () => handleAnswer(opt.correct, btn));
        modalOptionsEl.appendChild(btn);
      });

      savedVelocity = {
        vx: hero.vx,
        vy: hero.vy,
        autoMoving: hero.autoMoving
      };
      hero.vx = 0;
      hero.vy = 0;
      hero.autoMoving = false;
      modalOpen = true;

      taskModal.classList.add('active');
    }

    function hideModal() {
      taskModal.classList.remove('active');
      modalOpen = false;
      hero.vx = savedVelocity.vx;
      hero.vy = savedVelocity.vy;
      hero.autoMoving = savedVelocity.autoMoving;
    }

    function handleAnswer(isCorrect, btn) {
      if (isCorrect) {
        btn.classList.add('correct-highlight');
        setTimeout(() => {
          hideModal();
          handleCorrectAnswer();
        }, 350);
      } else {
        btn.classList.add('option-incorrect-anim');
        setTimeout(() => {
          hideModal();
          btn.classList.remove('option-incorrect-anim');
          handleWrongAnswer();
        }, 350);
      }
    }

    function handleCorrectAnswer() {
      if (!currentItemId) return;
      const item = items.find(it => it.id === currentItemId);
      if (!item || item.solved) return;

      item.solved = true;
      item.el.style.transform = 'scale(0.1)';
      item.el.style.opacity = '0';
      const cx = item.x + item.size / 2;
      const cy = item.y + item.size / 2;

      showGoldPop(cx, cy);
      showFloatingScore("+10", cx, cy - 10);
      setTimeout(() => item.el.remove(), 250);

      hero.scale += HERO_GROWTH_PER_CORRECT;
      updateHeroVisual();

      score += 10;
      foundCount++;
      updateHUD();
      currentItemId = null;

      checkWinCondition();
    }

    function handleWrongAnswer() {
      mistakes++;
      updateHUD();
      if (!currentItemId) return;

      const item = items.find(it => it.id === currentItemId);
      if (item) {
        const cx = item.x + item.size / 2;
        const cy = item.y + item.size / 2;
        showErrorMark(cx, cy);
      }
      currentItemId = null;

      if (mistakes >= MAX_MISTAKES) {
        triggerGameOver();
      }
    }

    function triggerGameOver() {
      isGameOver = true;
      overlayTitle.textContent = "Игра окончена";
      overlaySub.textContent = "Три неверные попытки - но можно начать снова!";
      showOverlay(false);
    }

    function checkWinCondition() {
      if (foundCount >= NUM_MAIN_ITEMS) {
        isWin = true;
        overlayTitle.textContent = "Молодец!";
        overlaySub.textContent = "Ты нашёл(а) все верные слова!";
        showOverlay(true);
      }
    }

    function showOverlay(isVictory) {
      gameOverOverlay.classList.add('active');
      addConfetti(isVictory);
    }

    function hideOverlay() {
      gameOverOverlay.classList.remove('active');
      document.querySelectorAll('.confetti').forEach(el => el.remove());
    }

    function addConfetti(isVictory) {
      if (!isVictory) return;
      const count = 60;
      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = rand(3, 97) + '%';
        c.style.top = rand(0, 30) + '%';
        c.style.animationDelay = (Math.random() * 1.2) + 's';
        c.style.animationDuration = (1.1 + Math.random() * 0.9) + 's';
        gameEl.appendChild(c);
      }
    }

    function gameLoop() {
      if (isGameOver || isWin) return;

      moveHeroByInput();
      handleInputDirectionForAuto();
      moveHeroAuto();
      updateHeroVisual();
      updateNearbyAndAutoMoveTrigger();
      checkCollisions();

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => {
      if (e.key in keys) {
        keys[e.key] = true;
      }
    });
    window.addEventListener('keyup', e => {
      if (e.key in keys) {
        keys[e.key] = false;
      }
    });

    btnRestart.addEventListener('click', () => {
      initGame();
    });

    window.addEventListener('load', () => {
      initGame();
    });

    window.addEventListener('resize', () => {
      initGame();
    });
  </script>
</body>
